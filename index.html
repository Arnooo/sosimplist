<html>
<head>
    <link rel="stylesheet" href="style.css" />
    <script  type="text/javascript" src="lib/debug.js"></script>
    <script  type="text/javascript" src="dist/sosimplist.min.js"></script>
</head>
<body onload="sosimplist.init('view-sosimplist',{
        edit : true,
        lang: 'en',
        dbParams: { 
            dbService: 'none',
            dbData: [
                {title : 'Todo',
                image:{
                    position: 'top',
                    src: 'http://commentvoyager.info/wp-content/uploads/2015/11/passport-tampon-visa-small.png'
                },
                items : [
                    {type: 'Ingredient', elements: [{name: 'quantity', type:'number', content: 10},
                                                    {name: 'unit', type:'select', content: 'ml', values: ['ml', 'cl', 'l']}
                                                    ]},
                    {type: 'TextComment', elements: [{name: 'checkbox', content : false},
                                                      {name: 'text', content : 'Task 2'},
                                                      {name: 'comment', content : 'Comment Task 2'}
                                                      ]}
                ]},
                {title : 'Course',
                items : [
                    {type: 'TextComment', elements: [{name: 'checkbox', content: false},
                                                     {name: 'text', content: 'Jambon'},
                                                     {name: 'comment', content: 'Le jambon c\'est bon'}]},
                    {type: 'Text', elements: [{name: 'checkbox', content: true},
                                              {name: 'text', content: 'Fromage'}]},
                    {type: 'Text', elements: [{name: 'checkbox', content: false},
                                              {name: 'text', content: 'Riz'}]}
                ]}
            ]
        }
    });">
    <!--<p>Last auto build time: </p>-->
    <p>
        <select name='lang' onchange='sosimplist.mgr.setLang({lang: this.value})'>
            <option value='en'>English</option>
            <option value='fr'>French</option>
        </select>
        <select name='database' onchange='sosimplist.mgr.setDatabase({dbParams:{dbService:this.value}})'>
            <option value='none'>No Database</option>
            <option value='url'>Data in the URL</option>
           <!--  <option value='firebase'>Firebase database</option> -->
        </select>
    </p>
    <div id="view-sosimplist"></div>
</body>
</html>
